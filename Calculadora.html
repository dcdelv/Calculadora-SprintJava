<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!--CSS BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Bootstrap Iconos nativos bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!--estilo original-->
    <link rel="stylesheet" type="text/css" href="assets/css/calculadora.css" />
  </head>

  <body onload="init();">
    <!--  banner titulo hecho con columnas y filas-->
    <div>
      <div class="row">
        <div class="col">
          <br />
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col bg-dark">
          <h2 class="display-4 text-center text-white p-4">Calculadora</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <br />
        </div>
      </div>
    </div>

    <!--filas y columnas para centrar la calculadora-->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-0"></div>
        <div
          class="col-lg-4 col-md-6 col-sm-12 pt-5 pb-5 border rounded"
          style="background-color: lightblue"
        >
          <div
            class="container border rounded border-warning text-white cont-calculadora col-10 bg-dark"
          >
            <div class="row text-end">
              <div class="col-1"><label>></label></div>
              <div class="col-10">
              <label id="operando"></label></div>
            </div>
            <div class="row text-end">
              <div class="col-1"><label>></label></div>
              <div class="col-10">
              <label id="resultado"></label></div>
            </div>
          </div>
          <div class="row"><br /></div>
          <div class="container text-center col-12">
            <div class="row pb-1">
              <div class="col-3">
                <button type="button" class="btn btn-info btn-lg" id="ceBtn">
                  CE
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-info btn-lg" id="cBtn">
                  C
                </button>
              </div>
              <div class="col-3">
                <!--no funciona este botón me dio flojera hacer la lógica-->
                <button type="button" class="btn btn-info btn-lg" id="arrowBtn">
                  ←
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-info btn-lg"
                  id="divideBtn"
                >
                  ÷
                </button>
              </div>
            </div>

            <div class="row pt-1 pb-1">
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="sieteBtn"
                >
                  7
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="ochoBtn"
                >
                  8
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="nueveBtn"
                >
                  9
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-info btn-lg"
                  id="multiplicaBtn"
                >
                  ×
                </button>
              </div>
            </div>

            <div class="row pt-1 pb-1">
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="cuatroBtn"
                >
                  4
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="cincoBtn"
                >
                  5
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="seisBtn"
                >
                  6
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-info btn-lg" id="restaBtn">
                  -
                </button>
              </div>
            </div>

            <div class="row pt-1 pb-1">
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="unoBtn"
                >
                  1
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="dosBtn"
                >
                  2
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="tresBtn"
                >
                  3
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-info btn-lg" id="sumaBtn">
                  +
                </button>
              </div>
            </div>

            <div class="row pt-1">
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="zeroBtn"
                >
                  0
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  id="comaBtn"
                >
                  .
                </button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-info btn-lg" id="igualBtn">
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-0"></div>
      </div>
    </div>

    <script src="assets/js/funciones.js"></script>

    <div class="row p-4"></div>

    <footer class="bg-dark text-white pt-5 pb-4 text-center">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://www.facebook.com/AI.dotCSV"
            target="_blank"
            role="button"
          >
            <i
              class="bi bi-facebook"
              style="font-size: 2rem; color: #4267b2"
            ></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://twitter.com/DotCSV?s=20&t=xvwhlr8wIVuxeXDOWXkKTg"
            target="_blank"
            role="button"
            data-mdb-ripple-color="dark"
            ><i
              class="bi bi-twitter"
              style="font-size: 2rem; color: #00acee"
            ></i
          ></a>

          <!-- twitch -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://www.twitch.tv/rafalagoon"
            target="_blank"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="bi bi-twitch" style="font-size: 2rem; color: #6441a5"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://github.com/NecroMoreno/Sprint-Final-M-dulo-2.git"
            target="_blank"
            role="button"
            data-mdb-ripple-color="dark"
            ><i
              class="bi bi-github"
              style="font-size: 2rem; color: #f5f5f5"
            ></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- firma -->
      <div
        class="text-center text-white p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        Diego C
        <a class="text-white" href="https://www.awakelab.cl" target="_blank"
          >awakelab</a 
        >|| <a class="text-white" href="https://github.com/dcdelv/calculadora" target="_blank"
        >repositorio github</a 
      >
      </div>
      <!-- firma -->
    </footer>

    <!--Bootstrap JS CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/calculadora.js"></script>
  </body>
</html>
